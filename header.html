<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="header.css" />
      <link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
      <title>Agence Dev Web Header</title>
   </head>
   <body>
      <header>
         <div id="logo-calltoaction-container">
            <img src="images/logo.svg" alt="Huddle Logo" title="Huddle Logo" />
            <button id="button-calltoaction-top">
               Try it free
            </button>
         </div>
         <div class="header-content-container">
            <div class="left-text-hero">
               <h1>Build The Community Your Fans Will Love</h1>
               <p>
                  Huddle re-imagines the way we build communities. You have a
                  voice, but so does your audience. Create connections with your
                  users as you engage in genuine discussion.
               </p>
               <button class="boutonRose">Get Started For Free</button>
            </div>
            <div id="header-content-image-container">
                <img
                   src="images/illustration_mockups.svg"
                   alt="Illustration de croquis"
                   title="Illustration de croquis"
                />
            </div>
         </div>
      </header>
   </body>
</html>
